<!DOCTYPE html>
<html>
    <head>
        <script language= javascript>
            maca= parseInt( prompt( "Insire a quantidade de maças"))
        if (maca<12)
        {
            total = maca*1.3
            alert("o valor total é de R$" + total.toFixed(2))
        }
        else
        {
         total= maca*1
         alert("o valor total é de R$" + total)
        }

      </script>
    <body></body>
    </head>
</html>
